<script type="text/javascript">
	function visible(cursor,i)
	{
		if(i==0)
			cursor.filters.alpha.opacity=100;
		else
			cursor.filters.alpha.opacity=50;
	}
	var x=0,y=0;
	function MousePlace()
	{
		x=window.event.x;
		y=window.event.y;
		window.status="now place x:" +x+" "+"Y:"+y;
	}
	document.onmousemove=MousePlace;
</script>
<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td align="center" bgcolor="#CCCCCC">
			<img src="1.jpg" border="0" style="filter: alpha(opacity=100)" onmouseover="visible(this,1)" onmouseout="visible(this,0)" width="148" height="121">
		</td>
	</tr>
</table>
